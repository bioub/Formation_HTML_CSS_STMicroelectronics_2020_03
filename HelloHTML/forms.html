<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Introduction</h1>
  <a href="https://www.google.fr/search?q=HTML">Google</a>
  <form action="https://www.google.fr/search">
    <input name="q" placeholder="Recherche" />
    <button>Google</button>
  </form>

  <h2>Inscription</h2>
  <form method="POST">
    <p>
      Prénom <input name="prenom" value="Romain" required maxlength="6" pattern="[a-z]+" />
    </p>
    <p>
      Date de naissance <input name="birthdate" type="date" />
    </p>
    <p>
      Email <input name="email" type="email" />
    </p>
    <p>
      Présentation
      <textarea rows="10">texte</textarea>
    </p>
    <p>
      <label>
        <input type="checkbox" name="newsletter"> Newsletter
      </label>
      <label>
        <input type="radio" name="newsletterbis"> Oui
      </label>
      <label>
        <input type="radio" name="newsletterbis"> Non
      </label>
    </p>
    <p>
      Lieu
      <select name="lieu">
        <optgroup label="Pays">
          <option>France</option>
          <option>USA</option>
        </optgroup>
        <optgroup label="Ville">
          <option>Paris</option>
          <option>New York</option>
        </optgroup>
      </select>
    </p>
    <button>Inscription</button>
  </form>

  <h2>Inscription (avec upload)</h2>
  <form method="POST" enctype="multipart/form-data">
    <p>
      Prénom <input name="prenom" />
    </p>
    <p>
      Photo <input type="file" name="photo">
    </p>
    <button>Inscription</button>
  </form>

  <h2>Login</h2>
  <form method="POST">
    <p>
      Username <input type="text" name="username" />
    </p>
    <p>
      Password <input type="password" name="password" />
    </p>
    <button>Inscription</button>
  </form>
</body>
</html>
